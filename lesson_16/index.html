<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap"
         rel="stylesheet">
      <title>Lesson 16 </title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="body">
      <div class="wrapper">
         <header class="header">
            <div class="header__container ">
               <div class="header__logo">
                  <img src="img/svg/logo.svg" alt=" logo"
                     class="header__image-logo">
               </div>
               <form action="#" class="header__search search-header">
                  <button type="submit" class="search-header__button"></button>
                  <input type="search" class="search-header__input"
                     placeholder="Search something">
               </form>
               <div class="header__menu menu">
                  <div class="menu__body">
                     <ul class="menu__list">
                        <li class="menu__item">
                           <a href="#" class="menu__link">HOME</a>
                        </li>
                        <li class="menu__item">
                           <a href="#"
                              class="menu__link menu__link--shop">SHOP</a>
                        </li>
                        <li class="menu__item">
                           <a href="#" class="menu__link">BLOG</a>
                        </li>
                        <li class="menu__item">
                           <a href="#" class="menu__link">ABOUT US</a>
                        </li>
                     </ul>
                  </div>
               </div>
               <ul class="header__actions actions-header">
                  <li class="actions-header__item">
                     <a href="#"
                        class="actions-header__link actions-header__link--favourite">LOVE</a>
                  </li>
                  <li class="actions-header__item">
                     <a href="#"
                        class="actions-header__link actions-header__link--cart">CART</a>
                  </li>
               </ul>
               <button class="icon-menu"><span></span></button>
            </div>
         </header>
         <main class="page ">
            <div class="hero">
               <picture class="hero__banner">
                  <source
                     srcset="img/banner-1x.avif 1x, img/banner-2x.avif 2x, img/banner-3x.avif 3x"
                     type="image/avif">
                  <source
                     srcset="img/banner-1x.webp 1x, img/banner-2x.webp 2x, img/banner-3x.webp 3x"
                     type="image/webp">
                  <img src="img/banner-1x.jpg" alt="chair with a coffe-table "
                     srcset="img/banner-2x.jpg 2x, img/banner-3x.jpg 3x">
               </picture>
               <div class="hero__container">
                  <div class="hero__wrapper-title">
                     <span class="hero__subtitle">WELCOME TO OUR</span>
                     <h1 class="hero__title">FUNITURE
                        <span>GALLERY</span></h1>
                  </div>
                  <div class="hero__subtitle-wrapper">
                     <span class="hero__subtitle">BROWSE OUR SELECTIONS</span>
                     <p>Featuring sleek designs and innovative materials that
                        seamlessly blend form and function.
                     </p>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
            <div class="footer__container">
               <a href="#" class="footer__link">@ created by Alina Yarosh</a>
            </div>
         </footer>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
